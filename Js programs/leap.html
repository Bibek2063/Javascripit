<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Leap year checker -->
    <script>
        //2000,2004,2008,2400 are leap years
        let year = prompt("Enter a year to check if it's leap year or not");
        if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) { //leap year condition dont use gates logical operators
            document.writeln("Leap year");
            console.log("leap year");
        } else {        
            document.writeln("Not a leap year");
        }


    </script>
</body>

</html>
