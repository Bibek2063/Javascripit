<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- c.WAP to check if a input number us prime or composite -->

    <script>
        let num=prompt("Enter a number to check if it's prime or composite");
        let isPrime=true;

        if(num<=1){
            isPrime=false; //0 and 1 are neither prime nor composite
        } else {
            for(let i=2; i<=num/2; i++){ //check till square root of num
                if(num%i==0){
                    isPrime=false;
                    break;
                }
            }
        }

        if(isPrime){
            document.writeln(num + " is a prime number");
        } else {
            document.writeln(num + " is a composite number");
        }
</body>
</html>
