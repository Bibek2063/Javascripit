<!-- this project is drag and drop  -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop (Mouse Events)</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #box {
      width: 120px;
      height: 120px;
      background: #4caf50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: grab;
      user-select: none;
    }

    #box:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<div id="box">Drag me</div>

<script>
  const box = document.getElementById("box");

  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;

  // Start dragging
  box.addEventListener("mousedown", (e) => {
    isDragging = true;

    // calculate cursor offset inside the box
    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;
  });

  // Drag movement
  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    box.style.left = e.clientX - offsetX + "px";
    box.style.top  = e.clientY - offsetY + "px";
  });

  // Stop dragging
  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
</script>

</body>
</html>
