<!-- #3 Accessing HTML Elements content -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="demo"  >Hello I am Cristiano Ronaldo</p>
    
    <script>
    const text = document.getElementById("demo").innerText;
    document.getElementById("demo").innerText = text + " and I am a footballer.";
    </script>
 </body>
 </html>
