<!-- HTML DOM API Abilities
The DOM API provides us with the ability to:

Find and select elements
Change element content and attributes
Add, remove, or modify elements
Change CSS styles
Add event listeners to react to user input -->

<!-- #2 Selecting HTML Elements -->
 <!-- Method	                     Description
document.getElementById(id)	            Find an element by element id
document.getElementsByTagName(name)	    Find elements by tag name
document.getElementsByClassName(name)	Find elements by class name
document.querySelector(selector)	    Find the first element that matches a CSS selector
document.querySelectorAll(selector)	     Find all elements that match a CSS selector
 -->

 #3 Accessing Elements content
    <!-- Property/Method	       Description
element.innerHTML	        Get or change the HTML content of an element
element.innerText	        Get or change the text content of an element

 #4 Accessing & modifying Element Attributes 
    <!-- Property/Method	       Description  
element.getAttribute(attribute)	Get the value of an attribute
element.setAttribute(attribute, value)	Set the value of an attribute
element.style.property	        Get or change an element's inline style
element.classList	            Add, remove, or toggle CSS classes on an element
element.id                        Get or change the id of an element
element.className                 Get or change the class of an element
element.src                       Get or change the src attribute of an image element
-->
    #5 Creating & Modifying Elements
        <!-- Method	                     Description
document.createElement(element)	Create a new HTML element
element.appendChild(newElement)	Add a new child element to an element   
element.removeChild(childElement)	Remove a child element from an element
element.replaceChild(newElement, oldElement)	Replace a child element with a new element
element.cloneNode(deep)	        Clone an element
element.insertAdjacentHTML(position, text)	Insert HTML at a specified position relative to an element
